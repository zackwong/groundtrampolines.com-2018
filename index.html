---
layout: default
category: home
full_title: GOOD BROTHERS SPORTS
---
<div class="row" style="margin-top:95px;">
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="item active"><img src="https://via.placeholder.com/1920x744" alt=""></div>
      <div class="item"><img src="https://via.placeholder.com/1920x744" alt=""></div>
      <div class="item"><img src="https://via.placeholder.com/1920x744" alt=""></div>
    </div>
  </div>
</div>
{% include trampoline-list.html %}
<section class="mainContentSection packagesSection">
  <div class="container">
    <div class="row">{% for post in site.categories["news"] limit:3 %}
      <div class="col-sm-4 col-xs-12">
        <div class="thumbnail blogPostItem">
          <a href="{{ site.url }}{{ post.url }}">
            <img src="/images/news/{{ post.image }}.jpg" alt="{{ post.title }}">
          </a>
          <div class="caption">
            <h3><a href="{{ site.url }}{{ post.url }}" class="blogTitle">{{ post.title }}</a></h3>
            <ul class="list-inline blogInfo">
              <li><i class="fa fa-calendar"></i>{{ post.date | date:"%d %b %Y" }}</li>
              <li><i class="fa fa-tags"></i>{{ post.keywords }}</li>
            </ul>
            <p>{{ post.description }}</p>
            <a href="{{ site.url }}{{ post.url }}" class="btn buttonTransparent">Read More</a>
          </div>
        </div>
      </div>{% endfor %}
    </div>
  </div>
</section>
