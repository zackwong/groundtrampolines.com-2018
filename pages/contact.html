---
layout: pages
permalink: /contact/
category: contact
title: Contact Us
---
<section class="mainContentSection">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="contactInfo">
          <h2>Contact Us</h2>
          <div class="media">
            <a class="media-left"><i class="fa fa-map-marker"></i></a>
            <div class="media-body">
              <h4 class="media-heading">Address</h4>
              <p>{{ site.address }}</p>
            </div>
          </div>
          <div class="media">
            <a class="media-left"><i class="fa fa-phone"></i></a>
            <div class="media-body">
              <h4 class="media-heading">Phone Number</h4>
              <p>{{ site.tel }}</p>
            </div>
          </div>
          <div class="media">
            <a class="media-left"><i class="fa fa-fax"></i></a>
            <div class="media-body">
              <h4 class="media-heading">Fax Number</h4>
              <p>{{ site.fax }}</p>
            </div>
          </div>
          <div class="media">
            <a class="media-left"><i class="fa fa-envelope"></i></a>
            <div class="media-body">
              <h4 class="media-heading">Email Us</h4>
              <p><a href="mailTo:{{ site.email }}">{{ site.email }}</a></p>
            </div>
          </div>
          <div class="media">
            <a class="media-left"><i class="fa fa-users"></i></a>
            <div class="media-body">
              <h4 class="media-heading">Follow Us</h4>
              <ul class="list-inline" style="margin-top:10px">
                <li><a href="{{ site.facebook }}" target="_blank"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-facebook fa-stack-1x" style="color:#ffffff"></i></span></a></li>
                <li><a href="{{ site.twitter }}" target="_blank"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-twitter fa-stack-1x" style="color:#ffffff"></i></span></a></li>
                <li><a href="{{ site.linkedin }}" target="_blank"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-linkedin fa-stack-1x" style="color:#ffffff"></i></span></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <a href="" target="_blank"><img src="/images/contact/map.jpg" class="img-responsive img-thumbnail" alt="Flexwarm Google Map"></a>
      </div>
    </div>
  </div>
</section>
