---
layout: default
---
<section class="pageTitle">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="titleTable">
          <div class="titleTableInner">
            <div class="pageTitleInfo">{% if page.layout == 'products-article' %}
              <h1>{{ page.title }} {{ page.model }}</h1>{% else %}<h1>{{ page.title }}</h1>{% endif %}
              <div class="under-border"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{ content }}
